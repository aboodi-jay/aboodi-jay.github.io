<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Website</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        /* Container */
        .container {
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px 40px;
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            color: #ff6f61;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }
        /* Button */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6f61;
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #ff3f3f;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Your Highness!</h1>
        <p>Behold this aesthetic webpage crafted exclusively for royalty. Bask in its elegance and revel in its simplicity.</p>
        <a href="#" class="btn">Explore More</a>
    </div>
</body>
</html>
