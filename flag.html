<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test Blog Post - A sample cybersecurity post on Aboodi's Blog.">
    <title>Test Blog Post | Aboodi's Blog</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Jost', sans-serif;
            line-height: 1.6;
            color: #d9d1db; /* Light gray text for dark backgrounds */
            background-color: #282b4f; /* Dark background */
            font-size: 1.25rem;
            font-weight: 400;
        }

        /* Header styles */
        header {
            background: #1f2937; /* Darker header background */
            color: #f6f3f6; /* Light text */
            padding: 1rem 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #33b8ff; /* Accent color for logo */
            text-decoration: none;
            transition: color 0.4s;
        }
        nav .logo:hover {
            color: #ba1a1a; /* Accent color on hover */
        }
        nav ul {
            font-size: 1.2rem;
            list-style: none;
            display: flex;
            font-weight: normal;
        }
        nav ul li {
            margin-left: 1rem;
        }
        nav ul li a {
            color: #33b8ff; /* Light link color */
            text-decoration: none;
            transition: color 0.4s;
        }
        nav ul li a:hover {
            color: #ffffff; /* Accent color on hover */
        }

        /* Blog post styles */
        section {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff; /* White for headings */
            font-weight: 700;
        }
        .blog-meta {
            font-size: 1rem;
            color: #d1d5db; /* Light gray for meta text */
            margin-bottom: 1.5rem;
        }
        .blog-content {
            background: #1f2937; /* Dark background for posts */
            padding: 1.5rem;
            border: 1px solid #374151; /* Subtle border */
            border-radius: 5px;
        }
        .blog-content p {
            margin-bottom: 1rem;
        }
        .blog-content a {
            color: #33b8ff; /* Accent color for links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .blog-content a:hover {
            color: #ffffff; /* Hover color */
        }
        .blog-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
            border-radius: 5px;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 1rem;
            background: #1f2937; /* Dark footer background */
            color: #d1d5db; /* Light gray text */
            margin-top: 2rem;
        }

        /* Font definitions */
        @font-face {
            font-family: 'Jost';
            src: url('/fonts/Jost-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Jost';
            src: url('/fonts/Jost-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">ABOODI.SITE</a>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#posts">Posts</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>The cake is a lie</h1>
            <p class="blog-meta">Posted by Aboodi | April 20, 2025</p>
            <div class="blog-content">
                <p>There is no flag.. go do something productive</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Aboodi's Blog. All Rights Reserved.</p>
    </footer>
</body>
</html>
